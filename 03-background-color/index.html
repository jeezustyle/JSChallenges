<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackgroundColor</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <label>
        <h2 style="color: red">Red</h2>
        <input type="range" max="255" min="0" id="red" value="100" />

        <span></span>
      </label>
      <label>
        <h2 style="color: Green">Green</h2>
        <input type="range" max="255" min="0" id="green" value="50" />

        <span></span>
      </label>
      <label>
        <h2 style="color: Blue">Blue</h2>
        <input type="range" max="255" min="0" id="blue" value="30" />

        <span></span>
      </label>
    </div>
  </body>
</html>
